<section class="vh-100 gradient-custom corp">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card card-registration wrapper">
          <div class="card-body p-4 p-md-5">
            <h3 class="text-center mt-4">Registration Form</h3>
            <br>
            <br>
            <form [formGroup]="registerForm"  (ngSubmit)="submit()">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="nom">First Name</label>
                    <input  type="text" name="nom" id="nom" formControlName="nom"
                     class="form-control form-control-lg d-flex" required />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" >Last Name</label>
                    <input type="text" name="prenom" id="prenom" formControlName="prenom"
                     class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <label  class="form-label">Birthday</label>
                    <input type="date" class="form-control form-control-lg"  required />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <p class="mb-2 pb-1">Gender: </p>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="femaleGender">Female</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1"/>
                  </div>

                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="maleGender">Male</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label" for="otherGender">Other</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" >Email</label>
                    <input type="email" id="email" formControlName="email"
                    class="form-control form-control-lg" required />
                  </div>
                  <div class="error-list" *ngIf="fc['email'].errors && isSubmitted ">
                    <div *ngIf="fc['email'].errors['email']"> Email is not correct </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="address">Address</label>
                    <input  type="text" name="adresse" id="adresse" formControlName="adresse"
                    class="form-control form-control-lg" required />
                  </div>
                </div>
              </div>
               <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="motDePasse">Password</label>
                    <input type="password" type="password" name="password" id="password" formControlName="password"
                    class="form-control form-control-lg" required />
                  </div>
                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="repeatMotDePass">Repeat your password</label>
                    <input type="password" name="repeatpassword" id="repeatpassword"
                     type="password" id="repeatMotDePass" class="form-control form-control-lg" required/>
                  </div>
                </div>
              </div>
               <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="agreement"
                      value="option3" />
                    <label class="form-check-label" for="agreement">I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a></label>
                </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-dark btn-lg" type="reset" value="Raset all" />
                <input class="btn btn-dark btn-lg" type="submit" value="Submit" />
              </div>
            </form>
            <div class="text-center fs-6">
              <p class="text-center text-muted mt-5 mb-0">Have already an account?
                <a routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                class="fw-bold text-body"><u>Login here</u></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
