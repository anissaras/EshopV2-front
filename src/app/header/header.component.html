<header class="section-header tete">
  <section class="header-main">
    <div class="container">
      <div class="row gy-3 align-items-center">
        <div class="col-lg-3 col-sm-4 col-4">
          <a href="index.html" class="navbar-brand">
            <img src="/assets/images/logo.jpeg" width="80px" alt="logo" />
            <span class="text-dark"> BG-Style </span></a
          >

        </div>
        <div class="order-lg-last col-lg-4 col-sm-8 col-8">
          <div class="float-end">
            <a *ngIf="!isAuth"
              routerLink="login"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="btn btn-light"
            >
              <i class="fa fa-user"></i>
            <a *ngIf="!isAuth"
                routerLink="login"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><span class="ms-1 d-none d-sm-inline-block">Sign in</span></a>
            </a>

            <a  (click)="logout()" *ngIf="isAuth"
            routerLink="login"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="btn btn-light"
          >
            <i class="fa fa-user"></i>
          <a  (click)="logout()" *ngIf="isAuth"
              routerLink="login"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="ms-1 d-none d-sm-inline-block"> Log out</span></a>
          </a>


            <a
              routerLink="cart"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="btn btn-light"
            >
              <i class="fa fa-shopping-cart"></i>
              <a
                routerLink="/cart-page"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><span class="ms-1"> My cart ({{cartQuantity}})</span></a
              >
            </a>
            <a
              routerLink="reclamer"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="btn btn-light"
            >
              <i class="fa fa-envelope"></i>
              <a
                routerLink="reclamer"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><span class="ms-1">Claim</span></a
              >
            </a>
            <!-- <a  *ngIf="isAuth" >
              <span class=" d-sm-inline-block nomUser" >{{user.nom}}</span>
            </a> -->
          </div>
        </div>

        <div class="col-lg-5 col-md-12 col-12">
          <div class="input-group">
            <input
              #s
              type="text"
              class="form-control"
              style="width: 55%"
              placeholder="Search an item"
              (keyup.enter)="search(s.value)"
              [value]="searchTerm"
            />
            <select class="form-select">
              <option value="">All types</option>
              <option value="codex">Promotion</option>
              <option value="comments">Collection</option>
              <option value="content">New articles</option>
            </select>

            <button (click)="search(s.value)" class="btn btn-light">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

      </div>

    </div>

  </section>

  <nav class="navbar navbar-black border-top navbar-expand-lg menu">
    <div class="container">
      <button
        class="navbar-toggler border"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar_main"
      >
        <span class="navbar-toggler"></span>
      </button>

      <div class="collapse navbar-collapse menu" id="navbar_main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link ps-0"
              routerLink="home"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><i class="fa fa-home"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="trousers"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Jeans and Trousers</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="tshirts"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >T-Shirts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="shirts"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Shirts</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="jackets"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Jackets</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="watches"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Watches</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="glasses"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Glasses</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="shoes"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Shoes</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
